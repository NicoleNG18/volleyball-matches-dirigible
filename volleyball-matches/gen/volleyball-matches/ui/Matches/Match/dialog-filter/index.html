<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="Match Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSet1" dg-colon="true">Set1</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Set1'].$valid }}">
	                            <fd-input id="idSet1"
	                                name="Set1"
	                                state="{{ forms.details['Set1'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Set1"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="10.0 || -1"
	                                type="text"
	                                placeholder="Enter Set1">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSet2" dg-colon="true">Set2</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Set2'].$valid }}">
	                            <fd-input id="idSet2"
	                                name="Set2"
	                                state="{{ forms.details['Set2'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Set2"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="10.0 || -1"
	                                type="text"
	                                placeholder="Enter Set2">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSet3" dg-colon="true">Set3</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Set3'].$valid }}">
	                            <fd-input id="idSet3"
	                                name="Set3"
	                                state="{{ forms.details['Set3'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Set3"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="10.0 || -1"
	                                type="text"
	                                placeholder="Enter Set3">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSet4" dg-colon="true">Set4</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Set4'].$valid }}">
	                            <fd-input id="idSet4"
	                                name="Set4"
	                                state="{{ forms.details['Set4'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Set4"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="10.0 || -1"
	                                type="text"
	                                placeholder="Enter Set4">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSet5" dg-colon="true">Set5</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Set5'].$valid }}">
	                            <fd-input id="idSet5"
	                                name="Set5"
	                                state="{{ forms.details['Set5'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Set5"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="10.0 || -1"
	                                type="text"
	                                placeholder="Enter Set5">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLeague" dg-colon="true">League</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLeague"
	                            name="League"
	                            state="{{ forms.details['League'].$valid ? '' : 'error' }}"
	                            ng-model="entity.League"
	                            dropdown-items="optionsLeague"
	                            dg-placeholder="Search League ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idWinnerteam" dg-colon="true">Winner</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idWinnerteam"
	                            name="Winnerteam"
	                            state="{{ forms.details['Winnerteam'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Winnerteam"
	                            dropdown-items="optionsWinnerteam"
	                            dg-placeholder="Search Winner ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLostteam" dg-colon="true">Lost</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLostteam"
	                            name="Lostteam"
	                            state="{{ forms.details['Lostteam'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Lostteam"
	                            dropdown-items="optionsLostteam"
	                            dg-placeholder="Search Lost ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
